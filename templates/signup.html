<!DOCTYPE html>
<html lang="yo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up – STEM in Yorùbá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .button{
    background-color: #4B2E14;
    color: white;
  }
  .button-n{
    color: #4B2E14;
  }
</style>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="mb-3 button-n">Create your account</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{category}}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post" action="/signup" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input name="name" type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required minlength="6">
              </div>
              <div class="mb-3">
                <label class="form-label">Profile photo (optional) 5MB</label>
                <input name="avatar" type="file" class="form-control" accept="image/*">
              </div>
              <button class="btn w-100 button">Create account</button>
            </form>
            <p class="mt-3 small">Have an account? <a href="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
