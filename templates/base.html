<!DOCTYPE html>
<html lang="yo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olùkó̩niAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/avatar_default.png') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm" style="background:#4B2E14;">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo" height="30" class="me-2">
      </a>

      <!-- Mobile toggle button (for chat history offcanvas) -->
      <button class="btn btn-outline-light d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#chatHistoryOffcanvas" aria-controls="chatHistoryOffcanvas">
        ☰ Chats
      </button>

      <div class="d-flex align-items-center ms-auto">
        <!-- Bilingual toggle (desktop only) -->
        <div class="form-check form-switch text-white me-3 d-none d-md-block">
          <input class="form-check-input" type="checkbox" role="switch" id="bilingualToggle">
          <label class="form-check-label" for="bilingualToggle">Bilingual (Yo + Eng)</label>
        </div>

        {% if user %}
          <a href="/logout" class="btn btn-outline-light btn-sm me-2">Logout</a>
          <img src="{{ url_for('uploaded_file', filename=user['avatar']) if user and user['avatar'] else url_for('static', filename='img/avatar_default.png') }}"
               class="rounded-circle" style="height:36px;width:36px;object-fit:cover;" alt="me">
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.__BILINGUAL__ = false;
    document.addEventListener("DOMContentLoaded", () => {
      const t = document.getElementById("bilingualToggle");
      if (t) t.addEventListener("change", () => window.__BILINGUAL__ = t.checked);
    });
  </script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
