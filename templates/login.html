<!DOCTYPE html>
<html lang="yo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – STEM in Yorùbá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .text-brown {
      color: #4B2E14 !important;
    }
    .btn-brown {
      background-color: #4B2E14 !important;
      border-color: #4B2E14 !important;
      color: #fff !important;
    }
    .btn-brown:hover {
      background-color: #3a2410 !important;
      border-color: #3a2410 !important;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="mb-3 text-brown">Welcome back</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{category}}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post" action="/login">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
              </div>
              <button class="btn btn-brown w-100">Login</button>
            </form>
            <p class="mt-3 small">No account? <a href="/signup" class="text-brown">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
